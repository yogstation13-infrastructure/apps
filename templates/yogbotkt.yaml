{{- if .Values.yogbotkt.enabled }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yogbot-kt
  namespace: yogbot-kt
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m

  destination:
    name: {{ .Values.destinationName }}
    namespace: {{ .Values.yogbotkt.namespace }}
  project: {{ default .Values.project .Values.yogbotkt.project }}
  source:
    repoURL: https://github.com/yogstation13-infrastructure/yogbot-kt.git
    targetRevision: HEAD
    path: .

    plugin:
      name: std-build

{{- end }}